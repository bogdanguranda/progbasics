<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/page-template.xhtml">
  <ui:param name="pageTitle" value="Popular Products"/>
  <ui:define name="panel-main">
    <section>
      <h1>Programming basics - Javascript</h1>
      <h:form>
        <pe:codeMirror id="codeMirror" mode="#{codeMirrorController.mode}" theme="#{codeMirrorController.theme}"
                       value="#{codeMirrorController.content}" keyMap="#{codeMirrorController.keymap}" lineNumbers="true"
                       matchBrackets="true" />
        <h:commandButton id="btnSubmit" value="Run" icon="fa fa-save" action="#{codeMirrorController.submitContent}" />
        <h:outputText value="#{codeMirrorController.result}" />
      </h:form>
    </section>
  </ui:define>
</ui:composition>
</html>
