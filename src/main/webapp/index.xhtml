<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/page-template.xhtml">
  <ui:param name="pageTitle" value="Popular Products"/>
  <ui:define name="panel-main">
    <section>
      <h1>Programming basics - JavaScript</h1>
      <h:panelGrid id="topPanel" columns = "1" border = "1" cellpadding = "10" cellspacing = "1">
        <h:outputText class="warning" value="Problem ##{codeMirrorController.level + 1}" />
        <h:outputText value="Instructions: #{codeMirrorController.instructionsText[codeMirrorController.level]}" />
      </h:panelGrid>
      <h:form>
        <pe:codeMirror id="codeMirror" mode="#{codeMirrorController.mode}" theme="#{codeMirrorController.theme}"
                       value="#{codeMirrorController.content}" keyMap="#{codeMirrorController.keymap}" lineNumbers="true"
                       matchBrackets="true" />
        <h:panelGrid id="bottomPanel" columns = "1" border = "1" cellpadding = "10" cellspacing = "1">
          <p:commandButton id="btnSubmit" value="Run" action="#{codeMirrorController.submitCode}" ajax="false" />
          <h:outputText id="resultVerify" value="#{codeMirrorController.verify}" />
        </h:panelGrid>
      </h:form>
    </section>
  </ui:define>
</ui:composition>
</html>
